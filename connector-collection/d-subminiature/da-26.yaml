name: DA-26 Connector
description: >
  This connector is not common but has a fairly common form factor.
  This connector would ideally feature the things found in the
  DA-15 spec and all the things we couldn't fit into that spec.
summary: The high-density version of DA-15.
aliases:
  - D-sub 26
requirements: tbd
ideas:
  - uart
  - i2c
  - spi
  - usb
  - rs-232
  - rs-485
  - gigabit
  - i2s
  - aes
  - displayport
drawbacks:
  - Smaller pins are more difficult to solder.
  - Greater risk of bent pins.
contacts: tbd