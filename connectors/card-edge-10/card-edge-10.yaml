name: Card Edge 10 Contact
description: >
  The companion edge connector for the Retro Specification DE-9 connector.
tips:
  - Source a 10-pin header to DE-9 connector cable from an old PC. Separately,
     source a 10 Contact Edge IDC Ribbon connector & crimp it onto
     the connector cable.
capabilities:
  - DC Power
  - One-Wire Data
  - CAN bus
  - I2C bus
keywords:
  - d-sub 9
  - de-9
contacts:
  1: io-one-wire-data
  2: io-controller-area-network-low
  3: io-controller-area-network-high
  4: io-common
  5: forty-volts-max
  6: six-volts-max
  7: io-i2c-clock
  8: io-i2c-data
  9: common
