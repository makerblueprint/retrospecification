name: Header 2x13
description: The companion header for the Retro Specification DB-25 connector.
tips:
  - Consider using this connector on an Arduino shield to conform the Arduino
    to the Retro Specification. Source a 26-pin header to DB-25 connector cable
    from an old PC.
capabilities:
  - DC Power
  - Analog HD Video
  - Analog SD Video
  - Analog Line Level Audio
  - One-Wire Data
  - CAN bus
  - SPI bus
  - I2C bus
  - ICSP
