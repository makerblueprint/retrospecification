name: AV Adapter
summary: Convert a classic TV into a Retro Module.
description: >
  This adapter can have two form factors: a box with a bunch of female analog
  AV coax connectors, or a Retro Module connector with a grip of male analog
  AV coax connectors coming out one side.
see: audio-video-receiver
connectors:
  - dsub-db-25
  - din-8
  - audio-phone-mini-trs
  - audio-phone-mini-trrs
  - audio-pro-phone-ts
  - audio-video-receiver
