name: GPIB Adapter
description: >
  Older gear found in labs often feature GPIB connectors or variations thereof.
  The gist of this adapter is to convert the older communication protocols to
  CAN bus. Each adapter can feature a Teensy3 board & CAN transceiver.
reference:
  - https://en.wikipedia.org/wiki/IEEE-488
keywords:
  - hpib
devices:
  teensy3
connectors:
  - micro-ribbon-24
  - d-sub-de-9
