name: nanoKONTROL2
midi:
  notes:
    - to turn on an LED, send the correlating `down` message to the control surface
    - to turn off an LED, send the correlating `up` message to the control surface
  messages:
    - rewind:
      - down:
      - up:
    - fast_forward:
      - down:
      - up:
    - stop:
      - down:
      - up:
    - stop:
      - down:
      - up:
    - play:
      - down: 90 5E 7F
      - up: 90 5E 00
    - record:
